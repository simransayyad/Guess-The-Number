<body>
    <div class="container">
        <h3>Your friend is thinking of a number between 1-100.</h3>
        <h3>Can you Guess the number</h3>

        <input type="text" placeholder="Type the number here" id="guess" /><br />
        <button onclick="play()" id="my_btn">GUESS</button>
        <p id="message1">Number of Guesss : 0</p>
        <p id="message2">Guessed number are : none</p>
        <p id="message3"></p>
    </div>
